<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#160d1b" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" sizes="any" />
    <link type="image/x-icon" rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link type="image/png" sizes="192x192" rel="icon" href="%PUBLIC_URL%/favicon-192x192.png" />
    <link type="image/png" sizes="512x512" rel="icon" href="%PUBLIC_URL%/favicon-512x512.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-192x192.png" />

    <title>Gravity UI</title>
  
    <meta
      name="description"
      content="Build modern interfaces with the Gravity design system and libraries "
    />

    <link data-react-helmet="true" rel="canonical" href="https://gravity-ui.com/" />

    <meta itemprop="name" content="Gravity UI" />
    <meta itemprop="description" content="Build modern interfaces with the Gravity design system and libraries" />
    <meta itemprop="image" content="https://gravity-ui.com/index-social.png" />
    
    <meta property="og:title" content="Gravity UI" />
    <meta property="og:description" content="Build modern interfaces with the Gravity design system and libraries" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Gravity UI">
    <meta property="og:url" content="https://gravity-ui.com/" />
    <meta property="og:image" content="https://gravity-ui.com/index-social.png" />
    <meta property="og:locale" content="en" />
    
    <meta name="twitter:title" content="Gravity UI" />
    <meta name="twitter:description" content="Build modern interfaces with the Gravity design system and libraries" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://gravity-ui.com/index-social.png" />
    
    <meta property="share:title" content="Gravity UI" />
    <meta property="share:sharing_schema" content="default" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
